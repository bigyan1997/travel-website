<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <!-- fontawesome  -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container main-header">
            <div class="logo">
                <img src="images/logo.webp" href="index.html">
            </div>
            <div class="menu">
                <ul class="nav-items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="booking-button">
                <a href="tel:0430556905">
                    <i class="fa-solid fa-phone"></i>
                    </span> 0430556905 <span class="phone"></span>
                </a>
                <button type="submit" class="booking-btn">Book Now <span><i class="fa-solid fa-plus"></i></span></button>
            </div>
        </div>
    </header>
    <section id="search">
        <h2>Travelling And Aooking Made So Much Easy </h2>
        <div class="search-form">
            <form>
                <label for="checkin">Check-in</label>
                <input type="date" id="checkin" name="checkin">
              
                <label for="checkout">Check-out</label>
                <input type="date" id="checkout" name="checkout">
              
                
                <select id="guests" name="guests">
                  <option value="">Guest</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="4">5</option>
                  <option value="4">6</option>
                  <option value="4">7</option>
                  <option value="4">8</option>
                  <option value="more">For more than 8 guest contact the hotel agent</option>
                </select>
              
                <input type="number" id="bedroom" name="bedroom" min="1" max="10" placeholder="Bedroom">
              
                <select id="location" name="location">
                    <option value="all-location">All Locations</option>
                    <option value="nsw">New South Wales</option>
                    <option value="victoria">Victoria</option>
                    <option value="queensland">Queensland</option>
                    <option value="south-australia">South Australia</option>
                    <option value="western-australia">Western Australia</option>
                    <option value="tasmania">Tasmania</option>
                  </select>
    
                <select id="properties" name="properties">
                  <option value="all-property">All Properties</option>
                  <option value="villa">Villa</option>
                  <option value="apartment">Apartment</option>
                  <option value="house">House</option>
                  <option value="studio">Studio</option>
                  <option value="cabin">Cabin</option>
                  <option value="condo">Condo</option>
                  <option value="penthouse">Penthouse</option>
                  <option value="penthouse">Penthouse</option>
                </select>
              
                <button type="submit" class="booking-btn">Search</button>
                <button type="reset"><i class="fa fa-refresh" aria-hidden="true"></i></button>
            </form>              
        </div>
    </section>
    

</body>
</html>
