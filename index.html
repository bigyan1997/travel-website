<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <!-- fontawesome  -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container main-header">
            <div class="logo">
                <img src="images/logo.webp" href="index.html">
            </div>

             <!-- Hidden Checkbox for Menu Toggle -->
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="hamburger">&#9776;</label>

            <div class="menu">
                <ul class="nav-items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="booking-button">
                <a href="tel:0430556905">
                    <i class="fa-solid fa-phone"></i>
                    </span> 0430556905 <span class="phone"></span>
                </a>
                <button type="submit" class="book-btn">Book Now</button>
            </div>
        </div>
    </header>

    <div class="booking-section">
        <div class="header-image"></div>
        <div class="form-container">
            <h1>Book Now Your Ticket</h1>
            <p>And start exploring the world today! Whether it's a tropical getaway, a city escape, or a nature retreat, your next journey awaits. Don't wait - secure your spot and make unforgettable memories!</p>
            <form>
                <div class="form-group">
                    <label for="where">Where</label>
                    <input type="text" id="where" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="to">To</label>
                    <input type="text" id="to" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" id="price" placeholder="Enter price">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
                <button type="submit" class="book-btn">Book Now</button>
            </form>
        </div>
    </div>
    

</body>
</html>
